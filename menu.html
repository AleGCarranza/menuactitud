<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Component Menu</title>
  <link rel="stylesheet" href="menu.css"/>
  <script src="https://kit.fontawesome.com/3b8c089698.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

        <span id="spn1" ></span>

      <ul class="menu__nav--categories">
        <li class="menu__nav--category menu_advertising">
          <img src="/assets/nivea.jpeg" alt="publicidad">
        </li>
        <li class="menu__nav--category search-box">
          <input type="text" placeholder="BUSCAR:" class="input-search">
          <span class="button_search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </li>  
        <li><a href="#" class="menu__nav--category">Lo más reciente</a></li>

        <li><a href="#" class="menu__nav--category">Must</a></li>
        <li><a href="#" class="menu__nav--category">Hogar</a></li>
        <li><a href="#" class="menu__nav--category">Juegos</a></li>
        
        <ul class="menu__nav--social">
          <li class="category-paragraph">SÍGUENOS EN NUESTRAS REDES SOCIALES:</li>
          <li><a href="#" class="menu__nav--social"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#" class="menu__nav--social"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="#" class="menu__nav--social"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#" class="menu__nav--social"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
      </ul>
    </nav>
  </header>

</html>
